<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィールページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="your-profile-picture.jpg" alt="プロフィール写真" class="profile-picture">
        <h1>あなたの名前</h1>
        <p>キャッチフレーズや短い自己紹介</p>
    </header>

    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#works">Works</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>あなたについての詳細な紹介文。</p>
    </section>

    <section id="works">
        <h2>My Works</h2>
        <div class="work-item">
            <img src="work1.jpg" alt="作品1">
            <p>作品1の説明</p>
        </div>
        <div class="work-item">
            <img src="work2.jpg" alt="作品2">
            <p>作品2の説明</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>お問い合わせ情報やSNSリンク</p>
        <ul class="social-links">
            <li><a href="https://twitter.com/yourusername">Twitter</a></li>
            <li><a href="https://www.instagram.com/yourusername">Instagram</a></li>
            <li><a href="https://www.linkedin.com/in/yourusername">LinkedIn</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 あなたの名前</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
